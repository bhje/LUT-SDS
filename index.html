<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo-white.png" alt="logo-white" />
          </a>
        </div>
        <div class="main-menu">
          <ul>
            <li>
              <a href="#home">Home</a>
            </li>
            <li>
              <a href="#gallery">Gallery</a>
            </li>
            <li>
              <a href="#footer">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <div class="home">
        <div class="background"></div>
        <div class="home-text">
          <h1>Welcome to my Photo Gallery</h1>
        </div>
      </div>
    </section>
    <!-- Gallery -->
    <section id="gallery">
      <div class="gallery">
        <div class="container">
          <div class="gallery-grid">
            <div class="gallery-grid-text">
              <h3>2021</h3>
            </div>
            <a href="gallery-images/2021-1.jpg" target="_blank">
              <img src="gallery-images/2021-1.jpg" alt="21-1" />
            </a>
          </div>
          <div class="gallery-grid">
            <div class="gallery-grid-text">
              <h3>2022</h3>
            </div>
            <a href="gallery-images/2022-1.jpg" target="_blank">
              <img src="gallery-images/2022-1.jpg" alt="22-1" />
            </a>
            <a href="gallery-images/2022-2.jpg" target="_blank">
              <img src="gallery-images/2022-2.jpg" alt="22-2" />
            </a>
          </div>
          <div class="gallery-grid">
            <div class="gallery-grid-text">
              <h3>2023</h3>
            </div>
            <a href="gallery-images/2023-1.jpg" target="_blank">
              <img src="gallery-images/2023-1.jpg" alt="23-1" />
            </a>
            <a href="gallery-images/2023-2.jpg" target="_blank">
              <img src="gallery-images/2023-2.jpg" alt="23-2" />
            </a>
            <a href="gallery-images/2023-3.jpg" target="_blank">
              <img src="gallery-images/2023-3.jpg" alt="23-3" />
            </a>
          </div>
          <div class="gallery-grid">
            <div class="gallery-grid-text">
              <h3>2024</h3>
            </div>
            <a href="gallery-images/2024-1.jpg" target="_blank">
              <img src="gallery-images/2024-1.jpg" alt="24-1" />
            </a>
            <a href="gallery-images/2024-2.jpg" target="_blank">
              <img src="gallery-images/2024-2.jpg" alt="24-2" />
            </a>
            <a href="gallery-images/2024-3.jpg" target="_blank">
              <img src="gallery-images/2024-3.jpg" alt="24-3" />
            </a>
            <a href="gallery-images/2024-4.jpg" target="_blank">
              <img src="gallery-images/2024-4.jpg" alt="24-4" />
            </a>
            <a href="gallery-images/2024-5.jpg" target="_blank">
              <img src="gallery-images/2024-5.jpg" alt="24-5" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <section id="footer">
      <div class="footer">
        <div class="container">
          <div>
            <a href="index.html">
              <img src="images/logo-black.png" alt="logo-black" />
            </a>
          </div>
          <div class="footer-grid">
            <div>
              <a
                href="https://www.instagram.com/jami.raw/?hl=en"
                target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
              <a href="linkedin.com/"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
